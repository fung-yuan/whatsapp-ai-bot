version: '3.8'

services:
  waha:
    container_name: waha
    image: devlikeapro/waha:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Set your own API key for security
      - WAHA_API_KEY=${WAHA_API_KEY:-your-secure-api-key-here}
    volumes:
      - waha_data:/app/.waha

volumes:
  waha_data:
